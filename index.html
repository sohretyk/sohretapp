<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YkApp - Etsy Tag Research Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        #oauthOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #oauthOverlay.active {
            display: flex;
        }

        .oauth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        header {
            background: #f56400;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: #f56400;
            margin: 1.5rem 0 1rem;
        }

        footer {
            background: #333;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <div id="oauthOverlay">
        <div class="oauth-container">
            <div id="oauthContent">
                <div class="spinner"></div>
                <h2>Processing OAuth...</h2>
            </div>
        </div>
    </div>

    <header>
        <h1>üè∑Ô∏è Etsy Tag Research Tool</h1>
        <p>Simple tool to research and analyze Etsy product tags</p>
    </header>

    <div class="container">
        <section>
            <h2>üìä What YkApp Does</h2>
            <p>YkApp is a basic research tool that helps Etsy sellers understand how tags work on successful products.
            </p>
        </section>
    </div>

    <footer>
        <p><strong>YkApp</strong> - A simple research tool for Etsy sellers</p>
        <p>¬© 2025 YkApp</p>
    </footer>
