<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Etsy OAuth - Code</title>

        .copy-btn:hover {
            background: #d45500;

        .copy-btn:active {

        .copied {

        }

        .info p {
            color: #1565c0;

            line-height: 1.6;
        }
        .error {
            background: #ffebee;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }
        .error h2 {
            color: #c62828;
            margin-bottom: 10px;
        }
        .error p {

        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        const contentDiv = document.getElementById('content');
        if (error) {
            // OAuth error
            contentDiv.innerHTML = `

                    <p style="margin-top: 10px;">LÃ¼tfen extension'dan tekrar deneyin.</p>

            `;

                // Visual feedback

                btn.classList.add('copied');

        if (code) {

    </script>
</body>
</html>
